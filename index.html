<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Express File Upload</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            * {
                color-scheme: dark;
            }
        </style>
    </head>
    <body
        class="bg-gray-900 p-8 w-full h-screen flex justify-center items-center"
    >
        <form
            class="bg-gray-800 p-8 w-full md:w-1/2 mx-auto mb-48"
            action="http://localhost:5000"
            enctype="multipart/form-data"
            method="post"
        >
            <h3 class="text-white text-[24px] font-bold pb-4">File upload</h3>
            <input
                type="file"
                name="avatar"
                class="bg-gray-700 w-full p-2 rounded-md"
            />
            <input
                type="submit"
                value="Submit"
                class="px-5 py-2 bg-gray-700 rounded-md uppercase inline-block mt-2 cursor-pointer duration-300 hover:opacity-80"
            />
        </form>
    </body>
</html>
